<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30" width="18" height="12" aria-label="United Kingdom flag">

  <!-- Blue background -->
  <rect width="60" height="30" fill="#012169"></rect>

  <!-- White diagonals -->
  <polygon points="0,0 6,0 60,24 60,30 54,30 0,6" fill="#FFFFFF"></polygon>
  <polygon points="60,0 54,0 0,24 0,30 6,30 60,6" fill="#FFFFFF"></polygon>

  <!-- Red diagonals -->
  <polygon points="0,0 3,0 60,27 60,30 57,30 0,3" fill="#C8102E"></polygon>
  <polygon points="60,0 57,0 0,27 0,30 3,30 60,3" fill="#C8102E"></polygon>

  <!-- White cross -->
  <rect x="0" y="12" width="60" height="6" fill="#FFFFFF"></rect>
  <rect x="27" y="0" width="6" height="30" fill="#FFFFFF"></rect>

  <!-- Red cross -->
  <rect x="0" y="13.5" width="60" height="3" fill="#C8102E"></rect>
  <rect x="28.5" y="0" width="3" height="30" fill="#C8102E"></rect>

</svg>
